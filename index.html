<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">

<body>

  <section class="pad-t-2 pad-b-2 gutter">
    <div>
      <h1 class="normal">Want to go to Mars?</h1>

      <form class="push-0" method="POST">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" name="age">

          <label for="email">Email</label>
          <input id="email" name="email">
        </div>
        <div class="push">
          <label for="Physical fitness">Physical fitness</label>
          <select id="Physical fitness">Physical fitness</select>
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
        </div>
    </div>
  </section>

</body>
