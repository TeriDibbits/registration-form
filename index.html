<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <section class="pad-t-2 pad-b-2 gutter">
    <div>
      <h1 class="normal">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="push-0" method="POST" action="https://formspree.io/terdib@gmail.com">
        <fieldset>
          <legend class="italic">Personal details</legend>
        </fieldset>
        <div class="grid">
          <div class="push right unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>
          <div class="push right unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="email">Email</label>
            <input id="email" name="email">
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2">
            <label for="physicalfitness">Physical fitness</label>
            <select id="physicalfitness" name="Physical fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="Address"></textarea>
        </div>
        <fieldset>
          <legend class="italic">Mission statement</legend>
        </fieldset>
        <div class="push">
          <label for="why">Why do you want to go to Mars?</label>
          <textarea id="why" name="Why do you want to go to Mars?"></textarea>
        </div>
        <div>
          <button type="submit" class="btn">Register for the trip!</button>
        </div>
        <div>
          <input type="hidden" value="Request to join the mission">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
